<div class="frames">
    <div class="frame" ng-repeat="chapter in ssc.sequence.chapters">
        <div class="chapter">
            <div class="top">
                <h4>chapter</h4>
                <div ng-if="chapter.prev">SEE PREV</div>
            </div>

            <div class="main">
                <p ng-bind="chapter.body"></p>
            </div>

            <div class="bottom">
                <span ng-if="ssc.sequence.level === 1">Starter</span>
                <span ng-if="ssc.sequence.level !== 1">
                    Version
                    {{$index + 1}} / {{ssc.sequence.chapters.length}}
                </span>

                <div ng-if="chapter.next.length > 0">SEE NEXT</div>
            </div>
        </div>
    </div>
</div>
